_terminal:
  list: ^(群服务|list)$
  state: ^(信息|state)$
  setting: ^(设置|setting)$
  quit: ^>quit$
  control: ^>(enable|disable)[\s][a-z]+$
  update: ^>update[\s][a-z]+[\s][a-z0-9]+[\s][a-z0-9]+$
  sugar: ^(开启|启用|打开|关闭|禁用)([a-z]+|r18|群服务)$
  lock: ^(锁定|解锁)[a-z]+$

aircon:
  open: ^(开|打开|启动)空调$
  close: ^(关|关上|关闭)空调$
  adjust: ^设置温度\s?(-?[1-9]\d*|0)$
  show: ^(群|当前|查看)温度$

battle:
  initGuild: ^设置(国|台|日)服公会$
  insertBattle: ^开启\S\S座会战$
  insertBeat: (^[1-5]?\s?报刀\s?[1-9]\d*$|^[1-5]?\s?尾刀$)
  deleteBattle: ^中止会战$
  updateBeat: ^[0-3](\.5)?[\s]?修改[\s]?[1-9]\d*$
  reservation: ^预约[\s]?[1-5]?$
  selectBattle: ^状态$
  #saveload: ^(挂树|sl)$
  #selectSaveLoad: ^查树$
  selectBeat: ^查刀$
  deleteBeat: ^撤销出刀$
  updateBossInfo: ^((\u5468\u76EE|boss|\u8840\u91CF)\s?([1-9]\d*|0)\s?){1,3}$
  replace: ^\[CQ:at,qq=\d+,text=@.*\]\s?[1-5]?\s?\u4EE3\u62A5\s?\d*$
  score: ^分数线$
  rank: ^查询排名[\s][\S]+[\s]?[\S]*$
  rescind: ^取消预约[\s]?[1-5]?$

bilibili:
  send: ^(国|日)服动态$

chat:
  rank: ^(b|bl|国|t|tw|台|省|j|jp|日)服?(r|R)ank$
  help: ^(帮助|文档|help)$

gobang:
  start: ^五子棋[\s]?[5-9]?$
  move: ^落子[\s]?[a-zA-Z][1-9]+[0-9]?$
  rollback: ^悔棋$
  surrender: ^(投降|认输)$
  over: ^(结束|中止)对局$

guess:
  avatar: (^猜头像$|\S+)

hitokoto:
  send: ^(来|说)(点|句|段)骚话$

jjc:
  pcrdfans: ^(t|tw|台|b|bili|bl|国|j|jp|日)jjc.*

master:
  title: ^申请头衔[\s]?.+$

qa:
  answer: \S+
  question: ^有人(问|说)\S+你就?(回|答|说|告诉他|告诉她)\S+$
  select: ^看看有人问$

saucenao:
  search: ^(搜图|\[CQ:image,file=.+,url=.+\])$

setu:
  random: ^来[点张份][涩瑟色]图$
  search: ^来[点张份][\S]+[涩瑟色]图$
