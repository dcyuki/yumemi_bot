# bot 账号
qq:
  # 主  人 QQ 账号
  masters: [987654321]
  # 机器人 QQ 账号
  uin: 123456789

################## 以下配置一般无需修改 ##################

# bot 配置
config:
  # 日志输出
  log_level: info
  # 登录设备
  platform: 5
  # 被踢下线是否在3秒后重新登陆
  kickoff: false
  # 群聊是否无视自己的发言
  ignore_self: true
  # 数据存储文件夹
  data_dir: data/oicq